<p>
  Order by:
  <a ng-click="overlay_order='default_sort_index'">Match</a>,
  <a ng-click="overlay_order='query_start'">Position</a>
</p>

<div class="label label-primary overlay" style="margin-left: 0%; width: 100%">Query</div>
<div class="label label-danger overlay"
     ng-repeat="result in results|orderBy:overlay_order"
     style="margin-left: {{((result.res.query_start-1)*100/result_query.length).toFixed(2)}}%;
            width: {{((result.res.query_end-result.res.query_start+1)*100/result_query.length).toFixed(2)}}%; "
     ng-click="controls.to_show=result.res.accession"
     title="{{ result.res.accession }} {{ result.obj.name }} {{ result.percent_identities.toFixed(1) }}% identity">
  {{ result.res.accession }}
  {{ result.obj.name|trunc:30 }}
  <span ng-if="result.identical_matches.length > 0">
    ({{ result.identical_matches.length }} related)
  </span>
  {{ result.percent_identities.toFixed(1) }}% identity
</div>
<div class="label label-primary overlay" style="margin-left: 0%; width: 100%">Query</div>
